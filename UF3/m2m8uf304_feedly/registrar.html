<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registre</title>
    <link href="m2m8uf304_ballester.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="registrar">
      <div id="feedly">
        <ul id="login">
          <li>Si ja eres usuari</li>
          <li id="sessio"><a href="sessio.html">Inicia sessió</a></li>
        </ul>
          <img src="img/feedly-logo-small-black.png"/>
      </div>
      <div id="centrat">
        <h2>Registra't a Feedly</h2>
        <p>El contingut que necessites per accelerar les teves cerques, vendes, i promoció</p>
        <div id="signup">
          <li id="google"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Google</a></li>
          <li id="facebook"><a href="https://www.facebook.com/login.php" target="_blank">Facebook</a></li>
        </div>
        <form>
          <input type="text" name="nom" placeholder="Nom i Cognom">
          <input type="email" name="email" placeholder="Email">
          <input type="password" name="password" maxlength="9" placeholder="password">
          <button type="submit" name="Enviar">Registrar</button>
        </form>
        <p>Per continuar, accepta els Termes d'ús i les polítiques de privacitat</p>
      </div>
    </div>
  </body>
</html>
