<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style>
      form{
        background-color: #cyan;
        width: 600px;
        margin: 0 auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <form>
      <h2>Formulari oferta treball</h2>
      <div>
        <label for="nom">Nom:</label></br>
        <input type="text" id="nom" value="nom"/>
      </div>
      <div>
        <label for="cognom">Cognom:</label></br>
        <input type="text" id="cognom" value="cognom"/>
      </div>
      <div>
        <label for="email">email:</label></br>
        <input type="email" id="email" value="email"/>
      </div>
      <div>
        <label for="password">Password:</label></br>
        <input type="password" id="password" maxlength="8"/>
      </div>
      <div>
        <label for="edat">Edat:</label></br>
        <input type="number" id="edat"/>
      </div>
      <div>
        <label for="genere">Gènere:</label></br>
        <input type="radio" name="genere" value="femeni"/>Femení</br>
        <input type="radio" name="genere" value="masculi"/>Masculí</br>

        <label for="titol">Titulació:</label></br>
        <input type="checkbox" name="titol" value="GM"/>Grau Mitjà enPreimpressió digital</br>
        <input type="checkbox" name="titol" value="GS"/>Grau Superior en Disseny i Edició de PublicacionsElectròniques</br>


      </div>
      <label for="poblacio">Població:</label></br>
      <input list="poblacio" name="poblacio">
        <datalist id="poblacio">
            <option value="Cornellà">
            <option value="L´hospitalet">
            <option value="Sant Boi">
            <option value="Barcelona">
            <option value="Esplugues">
        </datalist>
      <div>
        <label for="msg">Comentaris:</label></br>
        <textarea id="msg" cols="60" rows="15"/></textarea>
      </div>
      <input type="image" src="capitular.gif" width="100px" height="auto"/>
      <div class="button">
        <button type="submit">Envia</button>
      </div>


    </form>
  </body>
</html>
